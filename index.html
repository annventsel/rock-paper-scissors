<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="score-header">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>12</h1>
      </div>
    </div>
    <div class="hands">
      <div class="hand paper">
        <img src="/images/icon-paper.svg" alt="" class="hand-image">
      </div>
      <div class="hand scissors">
        <img src="/images/icon-scissors.svg" alt="" class="hand-image">
      </div>
      <div class="hand rock">
        <img src="/images/icon-rock.svg" alt="" class="hand-image">
      </div> 
    </div>
  </div>
  <button data-modal-target="#modal" id="rules">RULES</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">RULES</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <img src="images/image-rules.svg">
      </div>
    </div>
    <div class="rslt">
      <div class="winner">
        <div class="yourSide_text" id="textHolder"><h1>You Picked</h1></div>
        <div class="yourSide" id="imgHolder"> <img class="img" src="/images/icon-paper.svg" alt="" class="rslt_img"></div>
      </div>
      <div class="middleText">
        <div class="middlePart" id="winner_text"><h1>YOU LOSE</h1></div>
        <div class="middlePart" onclick="playAgain()" id="playAgain_btn"><p id="playAgain">PALY AGAIN</p></div>
      </div>
      <div class="winner">
        <div class="yourSide_text" id="textHolderComputer"><h1>Computer Picked</h1></div>
        <div class="yourSide" id="imgHolderComputer"> <img class="img" src="/images/icon-paper.svg" alt="" class="rslt_img"></div>
      </div>
    </div>
  <div id="overlay"></div>
  <script src="app.js"></script>
</body>

</html>
