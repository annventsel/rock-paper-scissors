<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <div class="score-header">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="score">
        <p class="score-name">SCORE</p>
        <h1 class="score-number">13</h1>
      </div>
    </div>
    <div class="hands">
      <div class="button hand-paper">
        <img src="../rock-paper-scissors/images/icon-paper.svg" alt="Hand paper" class="hand-image">
      </div>
      <div class="button hand-scissors">
        <img src="../rock-paper-scissors/images/icon-scissors.svg" alt="Hand scissors" class="hand-image">
      </div>
      <div class="button hand-rock">
        <img src="../rock-paper-scissors/images/icon-rock.svg" alt="Hand rock" class="hand-image">
      </div>
    </div>
    <button class="rules-btn" tabindex="1">RULES</button>

    <div id="myModal" class="modal">
      <div id="imageDiv" style="display: none;">
        <img src="./images/image-rules.svg" alt="Rules">
        <button id="closeBtn">Close</button>
      </div>

    </div>
  
  </div>
  <script type="module" src="./Â main.js"></script>
  
</body>

</html>
