<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>

</head>

<body>
  <div class="container">
    <div class="score-header">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1 id="score">0</h1>
      </div>
    </div>
    <div class="hands">
      <div class="hand paper">
        <img src="/images/icon-paper.svg" alt="" class="hand-image">
      </div>
      <div class="hand scissors">
        <img src="/images/icon-scissors.svg" alt="" class="hand-image">
      </div>
      <div class="hand rock">
        <img src="/images/icon-rock.svg" alt="" class="hand-image">
      </div>
    </div>
  </div>
</body>

</html>
